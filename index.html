        <script>
            function swapBanner(){

                banner = document.getElementById("banner");

                var button1 = $('#button1');
                var button2 = $('#button2');

                var num_banners = 2;
                var colors = ["#9EE1B7","#8F0F3F"]
                var text = ["#333333", "#FEFEFE"]

                bnnrsrc = banner.getAttribute('src')

                var filename = bnnrsrc.substring(bnnrsrc.lastIndexOf('/')+1);
                var curr = parseInt(filename.slice(0, -4));

                var n = ++curr;
                if (n > num_banners){
                    n = 1;
                }

                var upd_src = "img/banner/" + (n).toString() + ".png" 
                
                button1.css("background-color", colors[n-1]);
                button2.css("background-color", colors[n-1]);
                button1.css("color", text[n-1]);
                button2.css("color", text[n-1]);

                banner.src = upd_src;



            }
        </script>

    <body>
        <img class="img_fluid bg_landing" id="bg1" src="img/bg/001.png">
        <img class="img_fluid bg_landing" id="bg2" src="img/bg/002.png">
